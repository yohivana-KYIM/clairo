; Suppress deprecated warnings and notices
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
zend.assertions = -1
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; PHP PERFORMANCE CONFIGURATION FOR CLEO / SYMFONY
; Location: iac/php/php.ini
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; ----------------------------
; ðŸ”¹ GENERAL SETTINGS
; ----------------------------
memory_limit = 512M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 120
date.timezone = Europe/Paris

; ----------------------------
; ðŸ”¹ OPCACHE SETTINGS
; ----------------------------
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.enable_file_override = 1
; Preload pour Symfony (accÃ©lÃ¨re le kernel)
opcache.preload = /var/www/config/preload.php
opcache.preload_user = www-data

; ----------------------------
; ðŸ”¹ APCU SETTINGS (local cache)
; ----------------------------
apc.enabled = 1
apc.enable_cli = 1
apc.ttl = 7200
apc.shm_size = 128M

; ----------------------------
; ðŸ”¹ REALPATH CACHE
; ----------------------------
realpath_cache_size = 4096k
realpath_cache_ttl = 600

; ----------------------------
; ðŸ”¹ SESSION PERFORMANCE
; ----------------------------
session.gc_probability = 0
session.gc_divisor = 1000
session.gc_maxlifetime = 86400
session.cookie_lifetime = 86400

; ----------------------------
; ðŸ”¹ ERROR LOGGING (only in dev)
; ----------------------------
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
