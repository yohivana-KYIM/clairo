zend_extension=xdebug.so

[xdebug]
xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal  ; Use '172.17.0.1' if on Linux
xdebug.client_port=9003
xdebug.idekey=PHPSTORM  ; Change to your IDE's key if different
xdebug.log=/tmp/xdebug.log  ; Optional: log file for Xdebug
xdebug.discover_client_host = 1
