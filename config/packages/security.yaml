security:
    #enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            #entry_point: App\Security\AppAuthenticator
            lazy: true
            provider: app_user_provider
            login_throttling:
                max_attempts: 3          # per minute ...
                interval: '5 minutes' # ... or in a custom period
            form_login:
                login_path: app_login
                check_path: app_login
                use_referer: true
                username_parameter: email
                password_parameter: password
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route
            two_factor:
                multi_factor: true
                auth_form_path: 2fa_login    # The route name you have used in the routes.yaml
                check_path: 2fa_login_check  # The route name you have used in the routes.yaml
                auth_code_parameter_name: _auth_code
                trusted_parameter_name: _trusted
                enable_csrf: true
                default_target_path: app_dashboard
                csrf_parameter: _csrf_token
                csrf_token_id: authenticate
                # always_use_default_target_path: true
                prepare_on_login: true
                prepare_on_access_denied: true
                provider: app_user_provider

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                # always_remember_me: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            switch_user:
                role: ROLE_ADMIN  # Seuls les admins peuvent usurper une identité
                parameter: _switch_user  # Nom du paramètre GET utilisé

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/debug, roles: PUBLIC_ACCESS }
        - { path: ^/verify, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/refEntreprise, roles: ROLE_REFSECU }
        - { path: ^/sdri, roles: ROLE_SDRI }
        - { path: ^/commande, roles: ROLE_REFSECU }
        - { path: ^/2fa, roles: IS_AUTHENTICATED_2FA_IN_PROGRESS }
        - { path: ^/, roles: ROLE_USER }
        - { path: ^/messages, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/impersonate, roles: ROLE_ADMIN } # Protection de la route d'impersonation
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY, allow_if: "!is_granted('ROLE_SYSTEM')" }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
