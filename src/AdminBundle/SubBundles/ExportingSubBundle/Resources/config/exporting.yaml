exporting_sub_bundle:
  variable_detection:
    prefix: "{{"  # Configurable prefix for template variables
    suffix: "}}"  # Configurable suffix for template variables
    variable_case: "lower"  # Options: lower, upper, camel, snake, kebab
  encoding: utf-8 # Default encoding for all formats
  formats:
    csv:
      delimiter: ";" # Custom CSV delimiter
      enclosure: '"' # Enclosure character
      escape_char: "\\" # Escape character
      template: "csv/default.csv.twig"
    json:
      pretty_print: true # JSON pretty print
      template: "json/default.json.twig"
    xml:
      root_element: "records" # XML root element
      template: "xml/default.xml.twig"
    xlsx:
      sheet_name: "Exported Data"
      template: "xlsx/default.xlsx.twig"
    pdf:
      renderer: "wkhtmltopdf" # Options: dompdf, wkhtmltopdf, tcpdf, fpdf, mpdf
      storage:
        provider: "local" # Options: local, aws_s3, gcs, ftp
        bucket: "my-exported-files"
        path: "exports/pdf/"
      notification:
        method: "email" # Options: email, webhook, push
      title: "Exported Report"
      margins: { top: 10, bottom: 10, left: 10, right: 10 }
      font: "Arial"
      footer: "Generated by ExportingSubBundle"
      template: "pdf/default.pdf.twig"
    bulk:
      max_records: 10000 # Max records per bulk export